<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <title>Mortal Chaves</title>
</head>
    <body>        
        <!-- Inicio do Jogo -->
        <section id=starter>
            <div id="inicioLogo">
                <p id="inicioMsg">Click to Play</p>
            </div>
        </section>
        <!-- Seletor de Personagem -->
        <section id="seletor-painel">
            <h3>SELECT YOUR FIGHTER</h3>
            <div id="fighter-selector-frame">
                <div class="fighter" id=chaves value="Chaves"></div>
                <div class="fighter" id=chiquinha value="Chiquinha"></div>
                <div class="fighter" id=quico value="Quico"></div>
                <div class="fighter" id=madruga value="Seu Madruga"></div>
                <div class="fighter" id=florinda value="Dona Florinda"></div>
                <div class="fighter" id=barriga value="Seu Barriga"></div>
                <div class="fighter" id=professor value="Prof Girafales"></div>
                <div class="fighter" id=clotilde value="Dona Clotilde"></div>
            </div>
            <h3 id="fight-btn">PLAYER ONE</h3>
        </section>
        <!-- Luta -->
        <main>
            <div id="playerOne">
                <img id='img-one' src=""/>
                <h3 id="oneName"></h3>
                <p>Força: <span id='oneSTR'></span></p>
                <p>Agilidade: <span id='oneAGI'></span></p>
                <p>Inteligencia: <span id='oneINT'></span></p>
                <p>Vida</p>
                <div id="oneVidaMax">
                    <div id="oneVida"></div>
                </div>
                <div id="botoes">
                    <input type="button" class="act-btn" value="Ataque" id="oneAtk" />
                    <input type="button" class="act-btn" value="Defende" id="oneDef" />
                    <input type="button" class="act-btn" value="Especial" id="dangerAtk" />
                    <input type="button" class="act-btn" value="Alter Ego" id="alterEgo-btn" />
                </div>

            </div>
            <div id="log">
                <img src="./images/vs.png" />
                <textarea class="scroll" id=logText rows="5" cols="40"></textarea>
            </div>
            <div id="playerTwo">
                <img id='img-two' src=""/>
                <h3 id="twoName"></h3>
                <p>Força: <span id='twoSTR'></span></p>
                <p>Agilidade: <span id='twoAGI'></span></p>
                <p>Inteligencia: <span id='twoINT'></span></p>
                <p>Vida</p>
                <div id="twoVidaMax">
                    <div id="twoVida"></div>
                </div>                
            </div>
        </main>
        <section id="victory">
            <div id="victory-container">
            <h3 id="victoryText"></h3>
            <img id="reset-btn" src="./images/reset-btn.png" alt="resetar">
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
