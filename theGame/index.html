<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="./style.css">
    <title>Mortal Chaves</title>
</head>
    <body>
        <!-- Header: Luta e Seleção -->
        <header>
            <h1>MORTAL CHAVES</h1>
        </header>
        <!-- Inicio do Jogo -->
        <section id=starter>
            <h3 id="inicio">MORTAL CHAVES</h3>
        </section>
        <!-- Seletor de Personagem -->
        <section id="seletor-painel">
            <h3>SELECT YOUR FIGHTER</h3>
            <div id="fighter-selector-frame">
                <div class="fighter" id=chaves value="Chaves"></div>
                <div class="fighter" id=chiquinha value="Chiquinha"></div>
                <div class="fighter" id=quico value="Quico"></div>
                <div class="fighter" id=madruga value="Seu Madruga"></div>
                <div class="fighter" id=florinda value="Dona Florinda"></div>
                <div class="fighter" id=barriga value="Seu Barriga"></div>
                <div class="fighter" id=professor value="Prof Girafales"></div>
                <div class="fighter" id=clotilde value="Dna Clotilde"></div>
            </div>
            <h3 id="fight-btn">PLAYER ONE</h3>
        </section>
        <!-- Luta -->
        <main>
            <div id="playerOne">
                <img id='img-one' src=""/>
                <h3>Status</h3>
                <p>Força: <span id='oneSTR'></span></p>
                <p>Agilidade: <span id='oneAGI'></span></p>
                <p>Inteligencia: <span id='oneINT'></span></p>
                <p>Vida</p>
                <div id="oneVidaMax">
                    <div id="oneVida"></div>
                </div>
                <input type="button" value="Ataque" id="oneAtk" />
                <input type="button" value="Defende" id="oneDef" />

            </div>
            <div id="log">
                <img src="./images/vs.png" />
                <textarea id=logText rows="5" cols="40"></textarea>
            </div>
            <div id="playerTwo">
                <img id='img-two' src=""/>
                <h3>Status</h3>
                <p>Força: <span id='twoSTR'></span></p>
                <p>Agilidade: <span id='twoAGI'></span></p>
                <p>Inteligencia: <span id='twoINT'></span></p>
                <p>Vida</p>
                <div id="twoVidaMax">
                    <div id="twoVida"></div>
                </div>                
            </div>
        </main>
        <section id="victory">
            <h3 id="victoryText"></h3>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
